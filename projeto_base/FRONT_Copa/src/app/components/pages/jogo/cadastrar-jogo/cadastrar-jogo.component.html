<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field id="selecoes" class="input">
      <mat-label for="selSelecoes">Cadastrar Jogos</mat-label>
      <mat-select [(ngModel)]="selecaoId">
        <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.selecaoId }}">
          {{ selecao.selecaoId }} - {{ selecao.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
</mat-card>
